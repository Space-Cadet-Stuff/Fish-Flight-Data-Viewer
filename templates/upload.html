<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + (session.get('theme') or 'halo.css')) }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('dashboard') }}">Fishflight</a></h1>
        <div class="header-buttons">
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
            <a href="{{ url_for('visualiser') }}" class="button">Data Viewer</a>
            <a href="" class="button">Account Settings</a>
            <div class="dropdown" style="position: relative;">
                <a class="button" onclick="toggleThemeMenu()">Change Theme</a>
                <div class="dropdown-content" id="themeMenu">
                    <form method="POST" action="{{ url_for('set_theme') }}">
                        <button type="submit" name="theme" value="halo.css" class="button">UNSC</button>
                        <button type="submit" name="theme" value="blade_runner.css" class="button">Tyrell</button>
                        <button type="submit" name="theme" value="tron.css" class="button">ENCOM</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="content-box">
            <h2>Upload Data</h2>
            <p>Choose your data to upload to fishflight</p>
            <form action="" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title" required>

            <div style="display: flex; gap: 20px;">
                <div>
                    <label for="launchDate">Launch Date:</label>
                    <input type="date" id="launchDate" name="launchDate">
                </div>
                <div>
                    <label for="engineClass">Engine Class:</label>
                    <input type="text" id="engineClass" name="engineClass" placeholder="Enter engine class" required>
                </div>
            </div>

            <label for="csvFile">Datasheet (CSV):</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>

            <button type="submit" class="button">Upload</button>
            </form>
        </div>
    </main>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-container">
        {% for category, message in messages %}
        <div class="flash-message {{ category }} fade-in" onclick="dismissAlert(this)">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <script src="static/js/scripts.js"></script>
</body>
</html>
